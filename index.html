<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <h1>PreEntrega2BARRERA</h1>
    </header>
    <main>

        <section class="conversor">
            <h2 class="conversor-titulo">Conversor de monedas</h2>
            <div class="conversor_selectores">
                <form action="#" class="selectores_form">
                    <label for="moneda">Selecciona una moneda:</label>
                    <select name="monedas" id="moneda" onchange="convertir()">
                        <option value="opciones">Opciones</option>
                        <option value="peso-Arg">Peso Argentino</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                        <option value="real-Br">Real</option>
                        <option value="yuan">Yuan</option>
                        <option value="peso-Mex">Peso Mexicano</option>
                        <option value="peso-Uru">Peso Uruguayo</option>
                    </select>
                </form>

                <form action="#" class="selectores_form">
                    <label for="moneda-2">Selecciona otra moneda:</label>
                    <select name="monedas" id="moneda-2" onchange="convertir()">
                        <option value="opciones">Opciones</option>
                        <option value="peso-Arg">Peso Argentino</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                        <option value="real-Br">Real</option>
                        <option value="yuan">Yuan</option>
                        <option value="peso-Mex">Peso Mexicano</option>
                        <option value="peso-Uru">Peso Uruguayo</option>
                    </select>
                </form>
            </div>

            <form action="" class="conversor_cantidad" id="probando">
                <div>
                    <label for="cantidad">¿Cuántos <span id="primer-moneda">-<!--Nombre de la moneda que eligió-->-</span> deseas convertir a <span id="segunda-moneda">-<!--Moneda que eligió-->-</span>?</label>
                    <input id="cantidad" type="text">
                </div>

                <input type="submit" class="cantidad-boton" value="Convertir" id="boton">

            </form>

            <span class="conversor_resultado" id="resultado">Resultado<!--resultado--></span>

        </section>

        <hr>

        <section class="historial">
            <h3 class="historial-titulo">Historial de conversiones:</h3>
        </section>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
